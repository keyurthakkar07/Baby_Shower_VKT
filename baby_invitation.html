<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrushali & Keyur - Baby Boy Shower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --stripe-blue: #d6eaf8;
            --stripe-cream: #fdfefe;
            --champagne-gold: #c5a059;
            --royal-blue: #2e86de;
            --baby-blue: #85c1e9;
            --navy: #1b4f72;
            --moon-light: #fff9e6;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: repeating-linear-gradient(90deg, var(--stripe-blue), var(--stripe-blue) 35px, var(--stripe-cream) 35px, var(--stripe-cream) 70px);
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            width: 100%;
            max-width: 420px;
            height: 92vh;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.4);
            border: 12px solid white;
            border-radius: 45px;
            background: white;
        }

        /* Card Frame */
        .card-arch {
            position: absolute;
            top: 3%; left: 3%; right: 3%; bottom: 3%;
            background: white;
            border: 2px solid var(--champagne-gold);
            border-radius: 210px 210px 30px 30px;
            z-index: 10;
            overflow: hidden;
        }

        .watercolor-bg {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(133,193,233,0.3) 0%, rgba(255,255,255,0) 75%);
            border-radius: 50%;
            z-index: 11;
            filter: blur(40px);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            z-index: 20;
        }

        .slide.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .hero-illustration {
            width: 260px;
            height: 260px;
            position: relative;
            margin-bottom: 20px;
            z-index: 30;
        }

        .script-font { font-family: 'Dancing Script', cursive; }
        .serif-font { font-family: 'Playfair Display', serif; }

        /* Animations */
        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-8px, -12px); }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(0.6); }
            10%, 30% { transform: scale(0.65); }
        }
        @keyframes star-twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.7); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        @keyframes moon-glow {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(252, 243, 207, 0.4)); }
            50% { filter: drop-shadow(0 0 25px rgba(252, 243, 207, 0.7)); }
        }

        .floating-hero { animation: drift 5s ease-in-out infinite; }
        .heartbeat-anim { animation: heartbeat 2s ease-in-out infinite; transform-origin: center; }
        .moon-shine { animation: moon-glow 4s ease-in-out infinite; }

        .progress-bar {
            position: absolute;
            top: 0; left: 0;
            height: 6px;
            background: linear-gradient(to right, var(--baby-blue), var(--champagne-gold), var(--royal-blue));
            width: 0%;
            z-index: 100;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }

        .btn-circle {
            width: 44px; height: 44px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1.5px solid var(--champagne-gold);
            color: var(--navy);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .btn-circle:hover { background: var(--baby-blue); color: white; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="video-container" id="video">
        <div class="progress-bar" id="progressBar"></div>
        <div class="card-arch">
            <div class="watercolor-bg" style="top: -100px; left: -100px;"></div>
            <div class="watercolor-bg" style="bottom: -100px; right: -100px; background: radial-gradient(circle, rgba(197,160,89,0.15) 0%, rgba(255,255,255,0) 70%);"></div>
        </div>

        <!-- SLIDE 1: DREAMY MOON & BEAR -->
        <div class="slide active" id="slide-1">
            <div class="px-10 mt-6 flex flex-col items-center">
                
                <div class="hero-illustration floating-hero">
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <radialGradient id="moonGrad" cx="50%" cy="50%" r="50%">
                                <stop offset="0%" style="stop-color:#fcf3cf" />
                                <stop offset="100%" style="stop-color:#c5a059" />
                            </radialGradient>
                            <linearGradient id="bearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#d4a373" />
                                <stop offset="100%" style="stop-color:#9c6644" />
                            </linearGradient>
                            <filter id="softGlow">
                                <feGaussianBlur stdDeviation="2.5" result="blur" />
                                <feComposite in="SourceGraphic" in2="blur" operator="over" />
                            </filter>
                        </defs>

                        <!-- The Moon with Glow -->
                        <g class="moon-shine">
                            <path d="M160 100 A 70 70 0 1 0 50 160 A 55 55 0 1 1 160 100" fill="url(#moonGrad)" />
                        </g>
                        
                        <!-- Twinkling Stars -->
                        <circle cx="35" cy="45" r="2.5" fill="#f1c40f" style="animation: star-twinkle 2s infinite"/>
                        <circle cx="175" cy="45" r="1.5" fill="#f1c40f" style="animation: star-twinkle 3s infinite 0.7s"/>
                        <circle cx="165" cy="155" r="3" fill="#f1c40f" style="animation: star-twinkle 2.5s infinite 1.2s"/>
                        <circle cx="80" cy="25" r="1.8" fill="#f1c40f" style="animation: star-twinkle 4s infinite 0.3s"/>

                        <!-- Sleepy Teddy Bear -->
                        <g transform="translate(60, 80) rotate(-4)">
                            <!-- Shadow -->
                            <ellipse cx="40" cy="78" rx="20" ry="5" fill="rgba(0,0,0,0.05)" />
                            <!-- Body -->
                            <ellipse cx="40" cy="50" rx="25" ry="30" fill="url(#bearGrad)" />
                            <!-- Head -->
                            <circle cx="40" cy="25" r="22" fill="url(#bearGrad)" />
                            <!-- Ears -->
                            <circle cx="22" cy="15" r="8" fill="#9c6644" />
                            <circle cx="58" cy="15" r="8" fill="#9c6644" />
                            <!-- Face -->
                            <path d="M32 25 Q 35 28 38 25" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1.2" />
                            <path d="M47 25 Q 50 28 53 25" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1.2" />
                            <!-- Muzzle -->
                            <circle cx="42.5" cy="35" r="7" fill="#e6ccb2" opacity="0.9" />
                            <circle cx="42.5" cy="32" r="2" fill="#582f0e" />
                            <!-- Heart with Heartbeat -->
                            <g class="heartbeat-anim">
                                <path d="M40 70 L 32 63 C 20 52 10 45 10 35 C 10 27 16 21 24 21 C 28 21 32 23 35 26 C 38 23 42 21 46 21 C 54 21 60 27 60 35 C 60 45 50 52 38 63 L 35 66 Z" 
                                      fill="#3498db" 
                                      transform="translate(15, 30)" />
                            </g>
                        </g>
                    </svg>
                </div>

                <p class="serif-font italic text-[var(--navy)] text-2xl leading-relaxed font-bold">
                    & Suddenly the butterflies<br>he gave me turned into<br>a heart beat
                </p>
            </div>
        </div>

        <!-- SLIDE 2: THE CELEBRATION -->
        <div class="slide" id="slide-2">
            <div class="px-6">
                <div class="flex justify-center gap-6 mb-12">
                    <span class="text-5xl floating-hero">üçº</span>
                    <span class="text-5xl floating-hero" style="animation-delay: 1s">üëü</span>
                    <span class="text-5xl floating-hero" style="animation-delay: 2s">ü™Å</span>
                </div>
                <p class="text-[var(--navy)] tracking-[0.4em] text-sm font-bold mb-4">JOIN US FOR A</p>
                <h1 class="serif-font text-6xl text-[var(--royal-blue)] font-extrabold tracking-tighter mb-8 drop-shadow-md">BABY SHOWER</h1>
                <p class="text-[var(--champagne-gold)] tracking-[0.2em] text-xs font-bold mb-3 uppercase">Honoring</p>
                <h2 class="script-font text-6xl text-[var(--navy)]">Vrushali & Keyur</h2>
            </div>
        </div>

        <!-- SLIDE 3: LOGISTICS -->
        <div class="slide" id="slide-3">
            <div class="px-8 w-full">
                <div class="bg-blue-50/60 p-10 rounded-[60px] border-4 border-white shadow-md relative">
                    <p class="serif-font text-3xl text-[var(--navy)] font-bold mb-1">March 15, 2026</p>
                    <p class="serif-font text-xl text-[var(--royal-blue)] mb-8 uppercase tracking-widest font-bold">Sunday at 10:00 AM</p>
                    <div class="h-px bg-[var(--champagne-gold)] w-2/3 mx-auto mb-8"></div>
                    <p class="text-sm text-[var(--navy)] font-bold leading-relaxed uppercase tracking-widest">
                        295 Fleetwood Crescent,<br>Brampton, L6T 2E7
                    </p>
                </div>
            </div>
        </div>

        <!-- SLIDE 4: DRESS CODE -->
        <div class="slide" id="slide-4">
            <div class="px-8 space-y-12">
                <div class="inline-block bg-[var(--navy)] p-10 rounded-full shadow-2xl border-4 border-[var(--champagne-gold)] floating-hero">
                    <p class="text-[var(--baby-blue)] text-xs font-bold tracking-[0.2em] mb-2 uppercase">Dress Code</p>
                    <p class="serif-font text-2xl text-white font-bold italic">Indian Traditional</p>
                </div>
                
                <h3 class="script-font text-5xl text-[var(--royal-blue)] mb-6 drop-shadow-sm">We can't wait to see you!</h3>
            </div>
        </div>

        <!-- NAVIGATION -->
        <div class="controls">
            <button class="btn-circle" onclick="prevSlide()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <button class="btn-circle" id="playPauseBtn" onclick="togglePlay()">
                <svg id="playIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display:none"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                <svg id="pauseIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
            </button>
            <button class="btn-circle" onclick="nextSlide()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const progressBar = document.getElementById('progressBar');
        const slideDuration = 6000; 
        let slideTimer;
        let progressInterval;
        let startTime;
        let isPlaying = true;

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === currentSlide) slide.classList.add('active');
            });
            resetProgress();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlides();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlides();
        }

        function resetProgress() {
            clearInterval(progressInterval);
            clearTimeout(slideTimer);
            if (!isPlaying) { progressBar.style.width = '0%'; return; }

            startTime = Date.now();
            progressInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = (elapsed / slideDuration) * 100;
                if (progress <= 100) progressBar.style.width = progress + '%';
            }, 50);

            slideTimer = setTimeout(nextSlide, slideDuration);
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('playIcon').style.display = isPlaying ? 'none' : 'block';
            document.getElementById('pauseIcon').style.display = isPlaying ? 'block' : 'none';
            resetProgress();
        }

        window.onload = () => {
            resetProgress();
        };
    </script>
</body>
</html>
